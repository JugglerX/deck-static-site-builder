<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="text/css" href="bower_components/prism/themes/prism.css">
        <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="bower_components/spinkit/css/spinkit.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link class="css" rel="stylesheet" type="text/css" href="library/library.css">
        
        <script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/template-builder.js"></script>
        <script src="js/template-selector.js"></script>
        <script src="js/handlebars-helpers.js"></script>
        <script src="js/code-highlight.js"></script>
        

    </head>
    <body>

    <div class="header">
        <a href="/" class="logo">Deck</a>
        <form>
        <label>Template</label>
            <select id="template-selector">
            
            </select>
        </form>
    </div>
    


    <div class="middle">
        <div class="demo">
            
            <div class="messages">
                <h2 class="demo-heading">Airbnb Teaser</h2>
                <div class="loading">
                    <div class="sk-three-bounce">
                        <div class="sk-child sk-bounce1"></div>
                        <div class="sk-child sk-bounce2"></div>
                        <div class="sk-child sk-bounce3"></div>
                    </div>
                </div>
                <div class="error"></div>
            </div>

            <div class="labels">
                <span class="label active">Teaser</span>
                <span class="label">Full</span>
                <span class="label">Row</span>
            </div>
            
            <div class="deck">  
                
            </div>
        </div>
    </div>

    <div class="code">
        <div class="json code-column">
            <form>
                <select id="json-selector">
                
                </select>
            </form>
            <h3>JSON</h3>
            <pre><code class="language-javascript"></code></pre>
        </div>
        
        <div class="html code-column">
            <form>
                <select id="html-selector">
                
                </select>
            </form>
            <h3>HTML</h3>
            <pre data-src="library/issue/issue.html"></pre>
        </div>

        <div class="css code-column">
            <form>
                <select id="css-selector">
                
                </select>
            </form>
            <h3>CSS</h3>
            <pre data-src="library/issue/issue.css"></pre>
        </div>
    </div>


    <script src="bower_components/prism/prism.js"></script>

    </body>
</html>
