<h2>Airbnb Teaser</h2>
<div class="airbnb">

	<div class="airbnb-image slick">
	{{#each result.photos}}
		<div><img src="{{this.medium}}"></div>
	{{/each}}
	</div>

	<div class="airbnb-body">
		<h2 class="airbnb-heading">{{result.attr.heading}}</h2>
		<span class="airbnb-roomtype">{{result.attr.roomType.text}}</span>
		<span class="airbnb-rating">{{result.reviews.rating}}</span>
		<span class="airbnb-rating-count">{{result.reviews.count}}</span>
	</div>
</div>

<script type="text/javascript" src="bower_components/slick-carousel/slick/slick.js"></script>
<link rel="stylesheet" type="text/css" href="bower_components/slick-carousel/slick/slick.css">
<link rel="stylesheet" type="text/css" href="bower_components/slick-carousel/slick/slick-theme.css">

<script type="text/javascript">
	  $('.slick').slick({
	    dots: true,
		infinite: true,
		speed: 500,
		fade: true,
		cssEase: 'linear'
	  });
</script>
