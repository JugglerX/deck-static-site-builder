
<div class="hotel">

	<div class="hotel-header">
		<div class="hotel-image slick">
			{{#each result.photos}}
				<div><img src="{{nullValue this.medium}}"></div>
			{{/each}}
		</div>

		<a href="{{nullValue result.provider.url}}" class="hotel-price">
			<span class="hotel-price-dollar">$</span>
			<span class="hotel-price-value">{{{nullValue result.price.nightly}}}</span>
			<span class="hotel-price-currency">AUD</span>
		</a>
	</div>

	<div class="hotel-body">
		<h2 class="hotel-heading"><a href="{{nullValue result.provider.url}}" >{{nullValue result.attr.heading}}</a></h2>
		<span class="hotel-roomtype">{{nullValue result.attr.roomType.text}}</span>

		<div class="hotel-stars stars star-{{nullValue result.reviews.rating}}">
			<span class="star"></span>
			<span class="star"></span>
			<span class="star"></span>
			<span class="star"></span>
			<span class="star"></span>
		</div>

		<span class="hotel-rating-count">{{nullValue result.reviews.count}} Reviews</span>
	</div>
</div>

<script type="text/javascript" src="bower_components/slick-carousel/slick/slick.js"></script>
<link rel="stylesheet" type="text/css" href="bower_components/slick-carousel/slick/slick.css">
<link rel="stylesheet" type="text/css" href="bower_components/slick-carousel/slick/slick-theme.css">

<script type="text/javascript">
	  $('.slick').slick({
	    dots: true,
		infinite: true,
		speed: 500,
		fade: true,
		cssEase: 'linear'
	  });
</script>
